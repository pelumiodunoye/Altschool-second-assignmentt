<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML -->
    <div id="myDiv" class="box">This is a box</div>
    <button id="changeButton">Click me</button>

    <!-- JavaScript -->
    <script>
      document
        .getElementById("changeButton")
        .addEventListener("click", function () {
          document.getElementById("myDiv").classList.add("newBackground");
        });
    </script>

    <!-- CSS -->
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: lightgray;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      <!--DOM Manipulation-- > 
        .newBackground {
        background-color: lightblue;
        color: white;
      }
    </style>
  </body>
</html>
